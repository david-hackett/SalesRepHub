<!DOCTYPE html>
<html>
  
<head>
    <title>QAD Emerald App</title>
    <meta charset="utf-8" />
    <!-- Styles -->
    <link rel="stylesheet" href="kendo/styles/kendo.mobile.all.min.css" />
    <!-- Scripts -->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript" src="kendo/js/jquery.min.js"></script>
    <script type="text/javascript" src="kendo/js/kendo.mobile.min.js"></script>
    <script type="text/javascript" src="kendo/js/kendo.dataviz.mobile.min.js"></script>
    <script type="text/javascript" src="scripts/appData.js"></script>
    <script type="text/javascript" src="viewModels/viewModels.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
    <!-- Default Stylesheet -->
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/login.css" />
</head>

<body>
    <div data-role="layout" data-id="jitterz-default">
        <header data-role="header" data-id="jitterz-default-header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
            </div>
        </header>
        <div id="footer" data-role="footer">
            <div data-role="tabstrip" data-id="jitterz-tabstrip">
                <a href="#home" data-icon="home">Home</a>
                <a href="views/cardsView.html" data-icon="organize">My Customers</a>               
                <a href="views/storesView.html" data-icon="globe">Locations</a>
                <a href="views/rewardsView.html" data-icon="about">About</a>
            </div>
        </div>
    </div>
    <!-- Home page -->
    <div id="home" class="container" data-title="Salesperson Dashboard" data-role="view">
        <section id="content">
            <form action="views/cardsView.html">
               <div style="height:32px">
                   
                </div>
                <div>
                    <input id="salesid" type="text" placeholder="Salesperson" required="" id="username" value="" autocomplete="off"/>
                </div>
                <div>
                    <input type="password" placeholder="Password" required="" id="password" value=""/>
                </div>
                <div>
                    <a id="loginButton" href="views/cardsView.html"  data-role="button" class="button">Login</a>
                </div>
            </form>
        </section>
    </div>
    
    <script>
        var alreadyRunning = localStorage.getItem("AppRunning");
        
        if (!alreadyRunning)
        	$('#footer').hide();
        
        $( document ).ready(function() {
           $('#salesid').val('');
        });
        
        var app = new kendo.mobile.Application(document.body, {
            transition: "slide",
            layout: "jitterz-default"
        });
        
    </script>
</body>

</html>
